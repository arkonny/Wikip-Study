<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="./css/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>User page | WikipStudy</title>
  <link rel="icon" href="img/logo.ico" type="image/x-icon" />
  <script type="module" src="./js/edit-quiz.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand text-uppercase fw-bold" href="index.html">
          <img src="img/wikipstudy_small-logo.png" height="50" width="50" alt="WikipStudy logo"
            class="img-fluid navbar-brand" />
          <span class="p-1">Wikip</span>Study
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav"
          aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarnav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="bi bi-user"></i> Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="research.html"><i class="bi bi-search"></i> Research</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit-quiz.html"><i class="bi bi-plus"></i> New quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-secondary ms-1 text-light" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="mt-5"><br></div>
    <section id="edit-quiz" class="bg-light py-5 pt-5 mt-5">
      <div class="container mb-3">
        <input type="text" class="form-control" name="quiz-name" id="quiz-name" placeholder="Quiz title" />
      </div>
      <div class="container">
        <div class="row mb-3">
          <div class="col">
            <h3>Question</h3>
          </div>
          <div class="col">
            <h3>Answer</h3>
          </div>
        </div>
        <div class="mb-3">
          <button id="save-quiz" type="button" class="btn btn-primary">Save</button>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button id="add-question" type="button" class="btn btn-success"> + Add</button>
            <button id="remove-question" type="button" class="btn btn-danger"> - Remove</button>
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#generate-quiz-modal"><i
              class="bi bi-wikipedia"></i> Wikipedia Quiz</button>
          <div class="modal fade" id="generate-quiz-modal" tabindex="-1" aria-labelledby="modal-title"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="modal-title">Generate from Wikipedia</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h5>Enter a wikipedia page name</h5>
                  <input type="search" class="form-control" name="wikipedia-page" id="wikipedia-page"
                    placeholder="Wikipedia page name" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="generate-quiz" type="button" class="btn btn-primary">Generate</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="response-message"></div>
        <form id="questions-list">
        </form>

      </div>
    </section>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
