<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login | WikipStudy</title>
  <link rel="icon" href="img/logo.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand text-uppercase fw-bold" href="login.html">
          <img src="img/wikipstudy_small-logo.png" height="50" width="50" alt="WikipStudy logo"
            class="img-fluid navbar-brand" />
          <span class="p-1">Wikip</span>Study
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav"
          aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarnav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-secondary ms-1 text-light" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="title" class="py-5 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-7 col-md-3 offset-md-3">
            <h1 class="fw-bold"><span class="p-1">Wikip</span>Study</h1>
            <h2 class="fw-light">Learn with Wikipedia</h2>
            <button type="button" class="btn btn-primary" onclick="document.getElementById('username').focus()"><i
                class="bi bi-arrow-return-right"></i> Start
              Learning</button>
          </div>
          <div class="col-5 col-md-6">
            <img src="img/wikipstudy.png" height="150" width="150" alt="WikipStudy" class="img-fluid" />
          </div>
        </div>
    </section>

    <section id="login" class="bg-light py-5">
      <div class="container">
        <h2 class="fw-bold">Login</h2>
        <form id="form" class="mb-3">
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" name="username" id="username" aria-describedby=""
              placeholder="email@example.com" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="" />
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
          <a class="btn btn-secondary" href="register.html">Register</a>
        </form>
        <div id="response-form"></div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="js/login.js"></script>
</body>

</html>
