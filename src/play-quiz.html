<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="./css/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Playing quiz | WikipStudy</title>
  <link rel="icon" href="img/logo.ico" type="image/x-icon" />
  <script type="module" src="./js/play-quiz.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
      <script type="module" src="./js/nav.js"></script>
      <div class="container">
        <a class="navbar-brand text-uppercase fw-bold" href="index.html">
          <img src="img/wikipstudy_small-logo.png" height="50" width="50" alt="WikipStudy logo"
            class="img-fluid navbar-brand" />
          <span class="p-1">Wikip</span>Study
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav"
          aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarnav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="bi bi-user"></i> Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="research.html"><i class="bi bi-search"></i> Research</a>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-secondary ms-1 text-light" id="logout">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="mt-5"><br></div>
    <section id="play-quiz" class="bg-light py-5">
      <div class="container">
        <div class="container mb-5">
          <h1>Quiz title</h1>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label>Question</label>
          </div>
          <div class="col">
            <label>Answer</label>
          </div>
        </div>
        <form>
          <div class="row mb-3">
            <div class="col">
              <h5 class="">What is the capital of France?</h5>
            </div>
            <div class="col">
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <h5 class="">What is the capital of Germany?</h5>
            </div>
            <div class="col">
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <h5 class="">What is the capital of Italy?</h5>
            </div>
            <div class="col">
              <input type="text" class="form-control" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Get result</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
