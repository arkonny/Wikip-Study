<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>User page | WikipStudy</title>
  <link rel="icon" href="img/logo.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand text-uppercase fw-bold" href="user-page.html">
          <img src="img/wikipstudy_small-logo.png" height="50" width="50" alt="WikipStudy logo"
            class="img-fluid navbar-brand" />
          <span class="p-1">Wikip</span>Study
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav"
          aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarnav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="user-page.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="research.html"><i class="bi bi-search"></i> Research</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit-quiz.html"><i class="bi bi-plus"></i> New quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-secondary ms-1 text-light" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="title" class="pt-5 mt-5">
      <div class="container">
        <h2 class="fw-bold">Quiz title</h2>
      </div>
    </section>

    <section id="play-quiz" class="bg-light py-5">
      <div class="container">
        <form>
          <div class="row mb-3">
            <div class="col">
              <label for="" class="form-label">Question 1</label>
              <h5 class="">What is the capital of France?</h5>
            </div>
            <div class="col">
              <label for="" class="form-label">Answer 1</label>
              <input type="text" class="form-control" name="" id="toFocus" aria-describedby="" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="" class="form-label">Question 2</label>
              <h5 class="">What is the capital of Germany?</h5>
            </div>
            <div class="col">
              <label for="" class="form-label">Answer 2</label>
              <input type="text" class="form-control" name="" id="toFocus" aria-describedby="" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="" class="form-label">Question 3</label>
              <h5 class="">What is the capital of Italy?</h5>
            </div>
            <div class="col">
              <label for="" class="form-label">Answer 3</label>
              <input type="text" class="form-control" name="" id="toFocus" aria-describedby="" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary"><i class="bi bi-plus"></i> Add new question</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
