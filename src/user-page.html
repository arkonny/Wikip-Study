<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>User page | WikipStudy</title>
  <link rel="icon" href="img/logo.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand text-uppercase fw-bold" href="user-page.html">
          <img src="img/wikipstudy_small-logo.png" height="50" width="50" alt="WikipStudy logo"
            class="img-fluid navbar-brand" />
          <span class="p-1">Wikip</span>Study
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarnav"
          aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarnav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="user-page.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="research.html"><i class="bi bi-search"></i> Research</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit-quiz.html"><i class="bi bi-plus"></i> New quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-secondary ms-1 text-light" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="quizes" class="py-5 mt-5">
      <div class="container">
        <h2 class="fw-bold">Your quizes</h2>
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <div class="col">
            <div class="card">
              <img src="https://picsum.photos/300/150?random=1" alt="Quiz 1" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">Linux quiz</h5>
                <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" title="Open offcanvas"
                  data-bs-target="#offcanvasFeature1" aria-controls="offcanvas-1">Start the quiz</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="offcanvas" title="Open offcanvas"
                  data-bs-target="#offcanvasFeature1" aria-controls="offcanvas-1">Edit</button>
              </div>
              <div class="offcanvas offcanvas-bottom" data-bs-backdrop="true" tabindex="-1" id="offcanvasFeature1"
                aria-labelledby="offcanvasFeature1Label">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasFeature1Label">Linux quiz</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <p>Some text</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="https://picsum.photos/300/150?random=2" alt="Quiz 1" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">VIM motions</h5>
                <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" title="Open offcanvas"
                  data-bs-target="#offcanvasVIMmotions" aria-controls="offcanvas-1">Start the quiz</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="offcanvas" title="Open offcanvas"
                  data-bs-target="#offcanvasVIMmotions" aria-controls="offcanvas-1">Edit</button>
              </div>
              <div class="offcanvas offcanvas-bottom" data-bs-backdrop="true" tabindex="-1" id="offcanvasVIMmotions"
                aria-labelledby="offcanvasFeature1Label">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasFeature1Label">VIM motions</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <p>Some text</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="https://picsum.photos/300/150?random=3" alt="Quiz 1" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">Generic quiz</h5>
                <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" title="Open offcanvas"
                  data-bs-target="#offcanvasGenericQuiz" aria-controls="offcanvas-1">Start the quiz</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="offcanvas" title="Open offcanvas"
                  data-bs-target="#offcanvasGenericQuiz" aria-controls="offcanvas-1">Edit</button>
              </div>
              <div class="offcanvas offcanvas-bottom" data-bs-backdrop="true" tabindex="-1" id="offcanvasGenericQuiz"
                aria-labelledby="offcanvasFeature1Label">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasFeature1Label">Generic quiz</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <p>Some text</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col align-self-end p-3">
            <a class="btn btn-primary" href="edit-quiz.html">
              <i class="bi bi-plus"></i> New quiz</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
